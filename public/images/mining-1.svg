<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a6fa5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground/Quarry -->
  <path d="M0 280 Q200 260 400 280 Q600 300 800 270 L800 400 L0 400 Z" fill="url(#groundGradient)"/>
  
  <!-- Excavator body -->
  <rect x="150" y="220" width="120" height="60" rx="5" fill="#F59E0B"/>
  <rect x="160" y="230" width="80" height="40" rx="3" fill="#1E293B"/>
  
  <!-- Excavator tracks -->
  <ellipse cx="210" cy="285" rx="70" ry="15" fill="#374151"/>
  <ellipse cx="210" cy="285" rx="50" ry="10" fill="#1E293B"/>
  
  <!-- Excavator arm -->
  <rect x="270" y="240" width="150" height="20" rx="3" fill="#F59E0B" transform="rotate(-20 270 240)"/>
  <rect x="380" y="250" width="100" height="18" rx="3" fill="#F59E0B" transform="rotate(-60 380 250)"/>
  
  <!-- Bucket -->
  <path d="M470 200 L490 200 L485 240 L475 240 Z" fill="#374151"/>
  <path d="M470 200 Q475 210 480 200 L490 200 L495 220 L485 220 Z" fill="#4B5563"/>
  
  <!-- Mining truck -->
  <rect x="500" y="250" width="180" height="70" rx="5" fill="#1E293B"/>
  <rect x="510" y="260" width="100" height="50" rx="3" fill="#F59E0B"/>
  
  <!-- Truck cabin window -->
  <rect x="515" y="265" width="90" height="30" rx="2" fill="#60A5FA"/>
  
  <!-- Truck wheels -->
  <circle cx="540" cy="325" r="25" fill="#374151"/>
  <circle cx="540" cy="325" r="15" fill="#1E293B"/>
  <circle cx="640" cy="325" r="25" fill="#374151"/>
  <circle cx="640" cy="325" r="15" fill="#1E293B"/>
  
  <!-- Dust particles -->
  <circle cx="200" cy="180" r="3" fill="#9CA3AF" opacity="0.6"/>
  <circle cx="220" cy="170" r="2" fill="#9CA3AF" opacity="0.4"/>
  <circle cx="240" cy="185" r="4" fill="#9CA3AF" opacity="0.5"/>
  <circle cx="450" cy="190" r="3" fill="#9CA3AF" opacity="0.6"/>
  <circle cx="470" cy="180" r="2" fill="#9CA3AF" opacity="0.4"/>
  
  <!-- Stars in sky -->
  <circle cx="100" cy="50" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="300" cy="30" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="500" cy="60" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="700" cy="40" r="1.2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="200" cy="80" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Heavy Equipment Fleet Management</text>
</svg>